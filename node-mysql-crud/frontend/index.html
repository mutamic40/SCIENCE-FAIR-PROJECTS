<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group 13: Science Fair Projects CRUD</title>
    <style>

    /* Embedded style for canvas element */
    #myCanvas {
      border: 2px solid #667eea;
      background-color: #f8f9fa;
      margin: 20px auto;
      display: block;
    }
    
        body { font-family: Arial, sans-serif; padding: 20px; }
        #project-form { margin-bottom: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        input, textarea, button { display: block; margin-bottom: 10px; padding: 8px; width: 100%; box-sizing: border-box; }
        button { cursor: pointer; background-color: #4CAF50; color: white; border: none; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        .action-btn { width: auto; margin: 0 5px; display: inline-block; padding: 5px 10px; }
        .edit-btn { background-color: #007bff; }
        .delete-btn { background-color: #dc3545; }
    </style>
</head>
<body bgcolor="#667eea">
    <h1>ðŸ”¬ Science Fair Projects Management</h1>

    <div id="project-form">
        <h2>Add New Project / Edit Project</h2>
        <form id="crud-form">
            <input type="hidden" id="project-id" value="">

            <label for="project_title">Project Title:</label>
            <input type="text" id="project_title" required>

            <label for="student_name">Student Name:</label>
            <input type="text" id="student_name">

            <label for="category">Category (e.g., Web Technologies, Digital Design):</label>
            <input type="text" id="category" required>

            <label for="grade_level">Grade Level:</label>
            <input type="number" id="grade_level" min="9" max="12">

            <label for="judges_score">Judges Score (0.00 - 100.00):</label>
            <input type="number" id="judges_score" step="0.01" min="0" max="100">
            
            <label for="supervisor">Supervisor Name:</label>
            <input type="text" id="supervisor">

            <label for="abstract">Abstract:</label>
            <textarea id="abstract" rows="4"></textarea>

            <button type="submit" id="submit-button">Create Project</button>
            <button type="button" id="cancel-button" style="background-color: #6c757d; display: none;">Cancel Edit</button>
        </form>
    </div>

    <hr>

    <h2>Existing Science Fair Projects</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Project_Title</th>
                <th>Student Name</th>
                <th>Category</th>
                <th>Grade</th>
                <th>Score</th>
                <th>Supervisor</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="projects-table-body">
            </tbody>
    </table>
